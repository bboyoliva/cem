<div class="container-fluid mt-3 pb-2">
    <div class="row">
        <!-- col- elements here -->
        </div>
    <div class="dropdown open">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#!">Action</a>
          <a class="dropdown-item disabled">Disabled action</a>
        </div>
      </div>
</div>
<div class="row">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <th>Avatar</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Fecha Cita</th>
        <th>Hora Cita</th>
      </thead>
      <tbody>
        <tr *ngFor="let cita of citas" id="{{cita.id}}">
          <td class="align-middle"><img src="{{cita.avatar}}" alt="" class="rounded-circle"></td>
          <td class="align-middle">{{cita.nombre}}</td>
          <td class="align-middle"><a href="mailto:{{cita.email}}">{{cita.email}}</a></td>
          <td class="align-middle">{{cita.fechaCita.seconds *1000 | date:'dd/MM/yyyy'}}</td>
          <td class="align-middle">{{cita.fechaCita.seconds *1000 | date:'HH:mm'}}</td>
        </tr>
      </tbody>
    </table>
</div>
